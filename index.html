<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/web.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Circle Society - Login</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form_login">
            <h1 class="form-head">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Email hoặc số điện thoại" required>
            </div>
            <div class="form-group">
                <i class="far fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu" required>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <div class="sign-up">
                <p><a href="SignUp.html">Bạn chưa có tài khoản? Đăng ký ngay!</a></p>
            </div>
        </form>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="signIn.js"></script>

</html>
